<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <header>
        <h1>Groce Items</h1>
    </header>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1568702846914-96b305d2aaeb?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 1">
                <h3>APPLE</h3>
                <p>₹10</p>
                <button class="add-to-cart" onclick="addToCart('APPLE', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1593280443077-ae46e0100ad1?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 2">
                <h3>BANANA</h3>
                <p>₹15</p>
                <button class="add-to-cart" onclick="addToCart('BANANA', 15)">Add to Cart</button>
            </div>
            <!-- Repeat the following product blocks to add more products -->
            <div class="product">
                <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?q=80&w=1915&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 3">
                <h3>STRAWBERRY</h3>
                <p>₹12</p>
                <button class="add-to-cart" onclick="addToCart('STRAWBERRY', 12)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1490885578174-acda8905c2c6?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 4">
                <h3>PINEAPPLE</h3>
                <p>₹8</p>
                <button class="add-to-cart" onclick="addToCart('PINEAPPLE', 8)">Add to Cart</button>
            </div>
            <!-- Add more product blocks as needed -->
            <div class="product">
                <img src="https://images.unsplash.com/photo-1615485925600-97237c4fc1ec?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 5">
                <h3>POMEGRANATE</h3>
                <p>₹20</p>
                <button class="add-to-cart" onclick="addToCart('POMEGRANATE', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1558818498-28c1e002b655?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 6">
                <h3>TOMATO</h3>
                <p>₹18</p>
                <button class="add-to-cart" onclick="addToCart('TOMATO', 18)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1518977676601-b53f82aba655?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 7">
                <h3>POTATO</h3>
                <p>₹14</p>
                <button class="add-to-cart" onclick="addToCart('POTATO', 14)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1587049633312-d628ae50a8ae?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 8">
                <h3>ONION</h3>
                <p>₹22</p>
                <button class="add-to-cart" onclick="addToCart('ONION', 22)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1587049693270-c7560da11218?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 9">
                <h3>GARLIC</h3>
                <p>₹16</p>
                <button class="add-to-cart" onclick="addToCart('Product 9', 16)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1634612831148-03a8550e1d52?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 10">
                <h3>SUGAR</h3>
                <p>₹25</p>
                <button class="add-to-cart" onclick="addToCart('Product 10', 25)">Add to Cart</button>
            </div>
            <!-- End of additional product blocks -->
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
            </ul>
            <button onclick="goToCheckout()">Checkout</button>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
